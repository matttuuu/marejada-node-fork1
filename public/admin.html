<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <button id="showEventsBtn">Ver Eventos</button>
    
    <div id="eventsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Lista de Eventos</h2>
            <div id="eventList"></div>
        </div>
    </div>
    
    <div class="container">
        <form id="eventForm">
            <h2>Crear Nuevo Evento</h2>
            <input type="text" id="name" placeholder="Nombre del evento" required>
            <input type="text" id="type" placeholder="Tipo de evento" required>
            <textarea id="description" placeholder="Descripción" required></textarea>
            <input type="text" id="author" placeholder="Autor" required>
            <input type="text" id="location" placeholder="Ubicación" required>
            <input type="text" id="photo" placeholder="URL de la foto" required>
            <input type="number" id="capacity" placeholder="Capacidad" required>
            <input type="text" id="duration" placeholder="Duración" required>
            
            <div id="schedules">
                <div class="schedule-container">
                    <input type="time" class="schedule-time" required>
                </div>
            </div>
            
            <button type="button" class="add-schedule-btn">Agregar otro horario</button>
            <button type="submit" class="submit-btn">Crear Evento</button>
        </form>
    </div>
        <!-- Contenedor de Toasts - AQUÍ VA EL NUEVO CÓDIGO -->
        <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100;">
            <div id="toast" class="toast align-items-center text-white" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body"></div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>

    <script src="/js/admin.js"></script>
</body>
</html>
