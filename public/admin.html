<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<!-- Modal de Autenticación -->
<div class="modal fade" id="authModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="authModalLabel">Autenticación Requerida</h5>
            </div>
            <div class="modal-body">
                <form id="authForm">
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required autocomplete="off">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</div>
    <!-- Contenido Principal -->
    <button id="showEventsBtn">Ver Eventos</button>
    
    <div id="eventsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Lista de Eventos</h2>
            <div id="eventList"></div>
        </div>
    </div>
    
    <div class="container">
        <form id="eventForm">
            <h2>Crear Nuevo Evento</h2>
            <input type="text" id="name" placeholder="Nombre del evento" required>
            <input type="text" id="type" placeholder="Tipo de evento" required>
            <div class="textarea-container">
                <textarea id="description" placeholder="Descripción" required maxlength=""></textarea>
                <div class="character-counter"><span id="charCount">0</span>/200</div>
            </div>            <input type="text" id="author" placeholder="Autor" required>
            <input type="text" id="location" placeholder="Ubicación" required>
            <input type="text" id="photo" placeholder="URL de la foto" required>
            <input type="number" id="capacity" placeholder="Capacidad" required>
            <input type="text" id="duration" placeholder="Duración" required>
            
            <div id="schedules">
                <div class="schedule-container">
                    <input type="time" class="schedule-time" required>
                </div>
            </div>
            
            <button type="button" class="add-schedule-btn">Agregar otro horario</button>
            <button type="submit" class="submit-btn">Crear Evento</button>
        </form>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <!-- Toast para autenticación -->
        <div id="authToast" class="toast align-items-center text-white bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Contraseña incorrecta. Por favor, intente nuevamente.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        <!-- Toast para eventos -->
        <div id="eventToast" class="toast align-items-center text-white bg-success" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
