<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marejada</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="navbar-brand">
        Marejada
    </div>
    
    <!-- Elementos para usuarios NO autenticados -->
    <div class="navbar-links no-auth-only" style="display: block;">
        <button id="loginBtn" class="btn btn-primary">Iniciar Sesión</button>
        <button id="registerBtn" class="btn btn-primary">Registrarse</button>
    </div>

    <!-- Elementos para usuarios autenticados -->
    <div class="navbar-links auth-only" style="display: none;">
        <span id="userFullName" class="text-white me-3"></span>
        <button onclick="showUserInscriptions()" class="btn btn-primary">
            Mis Inscripciones
        </button>
        <button id="logoutBtn" class="btn btn-primary">Cerrar Sesión</button>
    </div>
</nav>
   
    <!-- Contenedor principal -->
    <div class="container-fluid bg-dark py-5">
<!-- Filtros -->
<div class="row mb-4">
    <div class="col-12">
        <div class="bg-secondary p-3 rounded">
            <div class="row g-3 align-items-center">
                <!-- Búsqueda -->
                <div class="col-12 col-md-4">
                    <div class="input-group">
                        <span class="input-group-text bg-dark text-white border-dark">
                            <i class="fas fa-search"></i>
                        </span>
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="form-control bg-dark text-white border-dark" 
                            placeholder="Buscar eventos..."
                            aria-label="Buscar eventos">
                    </div>
                </div>

                <!-- Filtro por tipo -->
                <div class="col-12 col-md-4">
                    <select id="typeFilter" class="form-select bg-dark text-white border-dark">
                        <option value="all">Todos los tipos</option>
                        <!-- Se llena dinámicamente -->
                    </select>
                </div>

                <!-- Filtro por capacidad -->
                <div class="col-12 col-md-4">
                    <select id="capacityFilter" class="form-select bg-dark text-white border-dark">
                        <option value="all">Todos los cupos</option>
                        <option value="available">Disponible</option>
                        <option value="almostFull">Últimos cupos</option>
                        <option value="full">Agotado</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
    
        <!-- Grid de cards -->
        <div id="eventsGrid" class="row g-4">
            <!-- Las cards se insertarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registrarse</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="school" class="form-label">Escuela</label>
                            <input type="text" class="form-control" id="school" required>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Año</label>
                            <select class="form-select" id="year" required>
                                <option value="">Seleccione el año</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="course" class="form-label">Curso</label>
                            <select class="form-select" id="course" required>
                                <option value="">Seleccione el curso</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


<!-- Contenedor de Toasts -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100;">
        <div id="toast" class="toast align-items-center text-white" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
